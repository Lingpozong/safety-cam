    <style>

<body>

    <button id="start-btn" onclick="startSystem()">ã‚·ã‚¹ãƒ†ãƒ ã‚’é–‹å§‹<br>(ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰å¯¾å¿œ)</button>
    
    <div id="eco-mask"></div>
    <div id="status" style="display:none;">å¾…æ©Ÿä¸­...</div>

    <div class="btn-container">
        <button id="eco-btn" class="ctrl-btn" onclick="toggleEcoMode()">çœé›»åŠ›: OFF</button>
        <button id="pip-btn" class="ctrl-btn" onclick="togglePiP()">å°çª“ãƒ¢ãƒ¼ãƒ‰</button>
    </div>
    
    <div id="danger-overlay"></div>
    <div id="alert-text">âš ï¸ å±é™º âš ï¸<br>å‰ã‚’è¦‹ã¦ï¼</div>
    
    <video id="video" playsinline muted autoplay loop></video>
    <canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const dangerOverlay = document.getElementById('danger-overlay');
    const alertText = document.getElementById('alert-text');
    const ecoMask = document.getElementById('eco-mask');
    const ecoBtn = document.getElementById('eco-btn');
    const pipBtn = document.getElementById('pip-btn');
    const startBtn = document.getElementById('start-btn');
    
    let model = null;
    let isEcoMode = false;
    let audioCtx = null;
    let isDetecting = false; 
    let lastPredictionTime = 0;
    const PREDICTION_INTERVAL = 200; 
    const CONFIDENCE_THRESHOLD = 0.6; 

    async function startSystem() {
        startBtn.style.display = 'none';
        status.style.display = 'block';
        status.innerText = "ã‚·ã‚¹ãƒ†ãƒ èµ·å‹•ä¸­...";
        
        try {
            // 1. å¯åŠ¨éŸ³é¢‘ä¸Šä¸‹æ–‡
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                audioCtx = new AudioContext();
            }

            // 2. å…³é”®ï¼šå¯åŠ¨é˜²å†»ç»“çš„â€œä¼ªè£…éŸ³ä¹â€
            startSilentHeartbeat();

            if (window.Notification && Notification.permission !== "granted") {
                await Notification.requestPermission();
            }
            
            ecoBtn.style.display = 'block';
            try {
                if (document.pictureInPictureEnabled || (video.webkitSupportsPresentationMode)) {
                    pipBtn.style.display = 'block';
                }
            } catch (e) {}

            await setupCamera();
            loadModel();

        } catch (err) {
            alert("èµ·å‹•ã‚¨ãƒ©ãƒ¼: " + err.message);
            startBtn.style.display = 'block'; 
        }
    }

    // --- ğŸ”Š æ ¸å¿ƒé»‘ç§‘æŠ€ï¼šé™éŸ³å¿ƒè·³åŒ… ---
    // è¿™ä¸ªå‡½æ•°ä¼šæ’­æ”¾ä¸€ä¸ªå¬ä¸è§çš„å£°éŸ³ï¼Œéª—è¿‡æ“ä½œç³»ç»Ÿ
    function startSilentHeartbeat() {
        if (!audioCtx) return;
        
        // åˆ›å»ºä¸€ä¸ªæŒ¯è¡å™¨
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        // é¢‘ç‡è®¾ä¸º 1Hz (äººç±»å¬ä¸è§)
        oscillator.type = 'sine';
        oscillator.frequency.value = 1; 
        
        // éŸ³é‡è®¾ä¸º 0.001 (æå°ï¼Œå‡ ä¹é™éŸ³ï¼Œä½†ä¸æ˜¯0ï¼Œé˜²æ­¢è¢«ç³»ç»Ÿä¼˜åŒ–æ‰)
        gainNode.gain.value = 0.001; 
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.start();
        // ä¸è®¾ç½® stopï¼Œè®©å®ƒä¸€ç›´æ’­
        console.log("Audio Heartbeat Started");
    }

    function playBeep() {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        try {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function sendNotification() {
        try {
            if (window.Notification && Notification.permission === "granted") {
                const now = Date.now();
                if (window.lastNotif && now - window.lastNotif < 3000) return; 
                window.lastNotif = now;
                new Notification("âš ï¸ è¡çªè­¦å‘Šï¼", { body: "å‰æ–¹ã«éšœå®³ç‰©ãŒã‚ã‚Šã¾ã™ï¼" });
                if (navigator.vibrate) navigator.vibrate([200]); 
            }
        } catch(e) {}
    }

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' },
                audio: false
            });
            video.srcObject = stream;
            // ç¡®ä¿è§†é¢‘ä¹Ÿåœ¨åå°ä¿æŒæ´»è·ƒ
            video.setAttribute('playsinline', ''); 
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    resolve(video);
                };
            });
        } catch (e) {
            status.innerText = "ã‚«ãƒ¡ãƒ©æ¨©é™ãŒå¿…è¦ã§ã™ã€‚";
            throw e;
        }
    }

    async function loadModel() {
        status.innerText = "ãƒ¢ãƒ‡ãƒ«èª­è¾¼ä¸­...";
        try {
            model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
            status.innerText = "ç›£è¦–ä¸­ (åå°å¢å¼º)";
            detectFrame();
        } catch(e) {
            status.innerText = "AIèª­è¾¼ã‚¨ãƒ©ãƒ¼";
        }
    }

    function detectFrame() {
        const now = performance.now();
        
        // å¢åŠ æ£€æµ‹ï¼šå¦‚æœ audioCtx è¢«ç³»ç»Ÿå¼ºè¡Œæš‚åœäº†ï¼Œå°è¯•å”¤é†’å®ƒ
        if (audioCtx && audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        if (!isDetecting && (now - lastPredictionTime > PREDICTION_INTERVAL) && model) {
            isDetecting = true;
            model.detect(video, 20, CONFIDENCE_THRESHOLD).then(predictions => {
                renderPredictions(predictions);
                lastPredictionTime = performance.now();
                isDetecting = false;
                scheduleNextFrame(); 
            }).catch(() => {
                isDetecting = false;
                scheduleNextFrame();
            });
        } else {
            scheduleNextFrame();
        }
    }

    function scheduleNextFrame() {
        // åªè¦é¡µé¢ä¸å¯è§ï¼ˆä¸ç®¡æ˜¯ç”»ä¸­ç”»ï¼Œè¿˜æ˜¯å®Œå…¨åå°ï¼‰ï¼Œå°±ç”¨ setTimeout
        if (document.hidden || document.pictureInPictureElement) {
            setTimeout(detectFrame, 100); 
        } else {
            requestAnimationFrame(detectFrame);
        }
    }

    function renderPredictions(predictions) {
        if (!document.pictureInPictureElement && !isEcoMode) {
             if (canvas.width !== video.videoWidth) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        let isDangerous = false;

        predictions.forEach(prediction => {
            if (['person', 'car', 'truck', 'bus'].includes(prediction.class)) {
                const [x, y, width, height] = prediction.bbox;
                const objectRatio = height / video.videoHeight;
                if (objectRatio > 0.45) isDangerous = true;

                if (!document.pictureInPictureElement && !isEcoMode) {
                    ctx.strokeStyle = objectRatio > 0.45 ? '#FF0000' : '#00FF00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);
                }
            }
        });

        if (isDangerous) {
            playBeep();
            sendNotification();
            
            if (!document.pictureInPictureElement) {
                dangerOverlay.style.display = 'block';
                alertText.style.display = 'block';
                if (isEcoMode) ecoMask.style.display = 'none';
            }
        } else {
            if (!document.pictureInPictureElement) {
                dangerOverlay.style.display = 'none';
                alertText.style.display = 'none';
                if (isEcoMode) ecoMask.style.display = 'block';
            }
        }
    }

    function toggleEcoMode() {
        isEcoMode = !isEcoMode;
        ecoBtn.innerText = isEcoMode ? "çœé›»åŠ›: ON" : "çœé›»åŠ›: OFF";
        ecoMask.style.display = isEcoMode ? 'block' : 'none';
    }

    async function togglePiP() {
        try {
            if (video !== document.pictureInPictureElement) {
                await video.requestPictureInPicture();
            } else {
                await document.exitPictureInPicture();
            }
        } catch (error) {
            if (video.webkitSetPresentationMode) {
                video.webkitSetPresentationMode(video.webkitPresentationMode === "inline" ? "picture-in-picture" : "inline");
            } else {
                alert("ã“ã®ç«¯æœ«ã¯å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“");
            }
        }
    }
</script>
