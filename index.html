<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歩きスマホ衝突防止 (修復版)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: "Hiragino Kaku Gothic ProN", sans-serif; }
        
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        
        /* 界面元素 */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none; }
        
        #status { 
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px; font-size: 14px; z-index: 5;
        }

        #eco-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 4; display: none;
        }
        
        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; background: #007AFF; color: white; border: none; border-radius: 10px;
            z-index: 20; cursor: pointer; pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }

        .btn-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 6;
            pointer-events: none; 
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white;
            padding: 10px 15px; border-radius: 20px; cursor: pointer; pointer-events: auto;
            font-size: 14px; backdrop-filter: blur(5px); display: none; /* 默认隐藏 */
        }

        #danger-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 0, 0, 0.7); z-index: 10; display: none;
            animation: flash 0.3s infinite;
        }
        @keyframes flash { 0% { opacity: 0.7; } 50% { opacity: 0.2; } 100% { opacity: 0.7; } }
        
        #alert-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 40px; font-weight: bold; z-index: 11; display: none; 
            text-align: center; text-shadow: 0 0 10px black; white-space: nowrap;
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startSystem()">システムを開始<br>(音が出ます)</button>
    
    <div id="eco-mask"></div>
    <div id="status" style="display:none;">待機中...</div>

    <div class="btn-container">
        <button id="eco-btn" class="ctrl-btn" onclick="toggleEcoMode()">省電力: OFF</button>
        <button id="pip-btn" class="ctrl-btn" onclick="togglePiP()">小窓モード</button>
    </div>
    
    <div id="danger-overlay"></div>
    <div id="alert-text">⚠️ 危険 ⚠️<br>前を見て！</div>
    
    <video id="video" playsinline muted autoplay></video>
    <canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const dangerOverlay = document.getElementById('danger-overlay');
    const alertText = document.getElementById('alert-text');
    const ecoMask = document.getElementById('eco-mask');
    const ecoBtn = document.getElementById('eco-btn');
    const pipBtn = document.getElementById('pip-btn');
    const startBtn = document.getElementById('start-btn');
    
    let model = null;
    let isEcoMode = false;
    let audioCtx = null;
    let isDetecting = false; 
    let lastPredictionTime = 0;
    const PREDICTION_INTERVAL = 200; 
    const CONFIDENCE_THRESHOLD = 0.6; 

    // --- 安全启动函数 ---
    async function startSystem() {
        // 1. 先把按钮隐藏了，不管后面成功失败，至少界面要有反应
        startBtn.style.display = 'none';
        status.style.display = 'block';
        status.innerText = "システム起動中...";
        
        try {
            // 2. 尝试初始化音频
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    audioCtx = new AudioContext();
                    // 发出一个极短的无声声音，激活音频引擎
                    const buffer = audioCtx.createBuffer(1, 1, 22050);
                    const source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioCtx.destination);
                    source.start(0);
                }
            } catch (e) { console.warn("Audio error:", e); }

            // 3. 尝试获取通知权限 (加了防报错)
            try {
                if (window.Notification && Notification.permission !== "granted") {
                    await Notification.requestPermission();
                }
            } catch (e) { console.warn("Notification error:", e); }

            // 4. 显示控制按钮
            ecoBtn.style.display = 'block';
            
            // 5. 安全检测“画中画”支持情况
            try {
                if (document.pictureInPictureEnabled || (video.webkitSupportsPresentationMode)) {
                    pipBtn.style.display = 'block';
                }
            } catch (e) {
                // 如果检测报错，就不显示小窗按钮，但不影响主程序
                console.log("PiP check failed, ignoring.");
            }

            // 6. 核心启动
            await setupCamera();
            loadModel();

        } catch (err) {
            // 如果真的严重崩溃，把错误打印在屏幕上
            alert("起動エラー: " + err.message);
            startBtn.style.display = 'block'; // 让按钮回来重试
        }
    }

    function playBeep() {
        if (!audioCtx) return;
        try {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        } catch(e) { console.log(e); }
    }

    function sendNotification() {
        try {
            if (window.Notification && Notification.permission === "granted") {
                const now = Date.now();
                if (window.lastNotif && now - window.lastNotif < 3000) return; 
                window.lastNotif = now;
                new Notification("⚠️ 衝突警告！", { body: "前方に障害物があります！" });
                if (navigator.vibrate) navigator.vibrate([200]); 
            }
        } catch(e) {}
    }

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' },
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    resolve(video);
                };
            });
        } catch (e) {
            status.innerText = "カメラ権限が必要です。";
            throw e;
        }
    }

    async function loadModel() {
        status.innerText = "モデル読込中...";
        try {
            model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
            status.innerText = "監視中 (安全版)";
            detectFrame();
        } catch(e) {
            status.innerText = "AI読込エラー";
            alert("AI模型加载失败，请刷新重试");
        }
    }

    function detectFrame(timestamp) {
        if (canvas.width !== video.videoWidth) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }

        if (!isDetecting && (timestamp - lastPredictionTime > PREDICTION_INTERVAL)) {
            isDetecting = true; 
            
            // 确保 model 存在
            if(model) {
                model.detect(video, 20, CONFIDENCE_THRESHOLD).then(predictions => {
                    renderPredictions(predictions);
                    lastPredictionTime = performance.now(); 
                    isDetecting = false; 
                    requestAnimationFrame(detectFrame);
                }).catch(() => {
                    isDetecting = false; 
                    requestAnimationFrame(detectFrame);
                });
            } else {
                isDetecting = false;
                requestAnimationFrame(detectFrame);
            }
        } else {
            requestAnimationFrame(detectFrame);
        }
    }

    function renderPredictions(predictions) {
        if (!isEcoMode) ctx.clearRect(0, 0, canvas.width, canvas.height);

        let isDangerous = false;

        predictions.forEach(prediction => {
            if (['person', 'car', 'truck', 'bus'].includes(prediction.class)) {
                const [x, y, width, height] = prediction.bbox;
                const objectRatio = height / video.videoHeight;
                if (objectRatio > 0.45) isDangerous = true;

                if (!isEcoMode) {
                    ctx.strokeStyle = objectRatio > 0.45 ? '#FF0000' : '#00FF00';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);
                    const score = Math.round(prediction.score * 100);
                    let label = prediction.class === 'person' ? '歩行者' : prediction.class;
                    if(label === 'car') label = '車';
                    ctx.fillStyle = ctx.strokeStyle;
                    ctx.font = '20px sans-serif';
                    ctx.fillText(`${label} ${score}%`, x, y > 10 ? y - 5 : 10);
                }
            }
        });

        if (isDangerous) {
            dangerOverlay.style.display = 'block';
            alertText.style.display = 'block';
            if (isEcoMode) ecoMask.style.display = 'none';
            playBeep();
            sendNotification();
        } else {
            dangerOverlay.style.display = 'none';
            alertText.style.display = 'none';
            if (isEcoMode) ecoMask.style.display = 'block';
        }
    }

    function toggleEcoMode() {
        isEcoMode = !isEcoMode;
        if (isEcoMode) {
            ecoBtn.innerText = "省電力: ON";
            ecoMask.style.display = 'block';
        } else {
            ecoBtn.innerText = "省電力: OFF";
            ecoMask.style.display = 'none';
        }
    }

    async function togglePiP() {
        try {
            if (video !== document.pictureInPictureElement) {
                await video.requestPictureInPicture();
            } else {
                await document.exitPictureInPicture();
            }
        } catch (error) {
            // 如果报错，尝试 iOS 模式，如果还是不行，就放弃
            if (video.webkitSetPresentationMode) {
                video.webkitSetPresentationMode(video.webkitPresentationMode === "inline" ? "picture-in-picture" : "inline");
            } else {
                alert("この端末は対応していません");
            }
        }
    }
</script>
</body>
</html>
