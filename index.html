<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>歩きスマホ防止 (高速応答版)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: "Hiragino Kaku Gothic ProN", sans-serif; touch-action: manipulation;}
        
        #video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; z-index: -1; pointer-events: none;}
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; object-fit: cover; }
        #pip-video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; z-index: -2; pointer-events: none;}

        #status { 
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px; font-size: 14px; z-index: 5;
            pointer-events: none;
        }

        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; background: #007AFF; color: white; border: none; border-radius: 10px;
            z-index: 20; cursor: pointer; pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }

        .btn-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 6;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white;
            padding: 10px 15px; border-radius: 20px; cursor: pointer; pointer-events: auto;
            font-size: 14px; backdrop-filter: blur(5px); display: none; 
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startSystem()">システムを開始<br>(高速応答)</button>
    
    <div id="status" style="display:none;">待機中...</div>

    <div class="btn-container">
        <button id="eco-btn" class="ctrl-btn" onclick="toggleEcoMode()">省電力: OFF</button>
        <button id="pip-btn" class="ctrl-btn" onclick="togglePiP()">小窓モード</button>
    </div>
    
    <video id="video" playsinline muted autoplay loop></video>
    <canvas id="canvas"></canvas>
    <video id="pip-video" playsinline muted autoplay loop></video>

<script>
    const video = document.getElementById('video');
    const pipVideo = document.getElementById('pip-video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const ecoBtn = document.getElementById('eco-btn');
    const pipBtn = document.getElementById('pip-btn');
    const startBtn = document.getElementById('start-btn');
    
    let model = null;
    let isEcoMode = false;
    let audioCtx = null;
    let isDetecting = false; 
    let lastPredictionTime = 0;
    const PREDICTION_INTERVAL = 200; 
    const CONFIDENCE_THRESHOLD = 0.6; 
    
    // --- 调整参数：更灵敏 ---
    let lastDangerTime = 0;        
    const DANGER_HOLD_TIME = 800;  // 改为 0.8秒 (既不闪烁，也不拖沓)
    
    let lastBeepTime = 0;
    const BEEP_INTERVAL = 500;     // 改为 0.5秒 (声音节奏更快一点)
    
    let pipTarget = video; 
    let frameCount = 0; 
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    async function startSystem() {
        startBtn.style.display = 'none';
        status.style.display = 'block';
        status.innerText = "システム起動中...";
        
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                audioCtx = new AudioContext();
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }
                startSilentHeartbeat();
            }

            if (window.Notification && Notification.permission !== "granted") {
                await Notification.requestPermission();
            }
            
            await setupCamera();
            
            if (isIOS) {
                pipTarget = video; 
            } else {
                try {
                    const stream = canvas.captureStream(30);
                    if (stream.getVideoTracks().length > 0) {
                        pipVideo.srcObject = stream;
                        await new Promise(r => setTimeout(r, 100)); 
                        pipTarget = pipVideo; 
                    } else {
                        pipTarget = video;
                    }
                } catch (e) {
                    pipTarget = video;
                }
            }

            ecoBtn.style.display = 'block';
            if (document.pictureInPictureEnabled || video.webkitSupportsPresentationMode) {
                pipBtn.style.display = 'block';
            }

            loadModel();

        } catch (err) {
            alert("起動エラー: " + err.message);
            startBtn.style.display = 'block'; 
        }
    }

    function startSilentHeartbeat() {
        if (!audioCtx) return;
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.value = 1; 
        gainNode.gain.value = 0.001; 
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
    }

    function tryPlayBeep() {
        if (!audioCtx) return;
        const now = Date.now();
        if (now - lastBeepTime < BEEP_INTERVAL) return;
        
        lastBeepTime = now;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        try {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square'; 
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.15); //稍微缩短声音长度
            
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15);
        } catch(e) {}
    }

    function sendNotification() {
        try {
            if (window.Notification && Notification.permission === "granted") {
                const now = Date.now();
                if (window.lastNotif && now - window.lastNotif < 3000) return; 
                window.lastNotif = now;
                new Notification("⚠️ 衝突警告！", { body: "前方に障害物があります！" });
                if (navigator.vibrate) navigator.vibrate([200]); 
            }
        } catch(e) {}
    }

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' },
                audio: false
            });
            video.srcObject = stream;
            video.setAttribute('playsinline', ''); 
            video.setAttribute('autoplay', '');    
            video.setAttribute('muted', '');       
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve(video);
                };
            });
        } catch (e) {
            status.innerText = "カメラ権限が必要です。";
            throw e;
        }
    }

    async function loadModel() {
        status.innerText = "モデル読込中...";
        try {
            model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
            status.innerText = "監視中" + (isIOS ? " (iOS)" : "");
            detectFrame();
        } catch(e) {
            status.innerText = "AI読込エラー";
        }
    }

    function detectFrame() {
        const now = performance.now();
        frameCount++;
        
        if (video.paused) video.play().catch(()=>{});
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

        if (isEcoMode) {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const offset = Math.sin(frameCount * 0.1) * 2;
            ctx.fillStyle = '#333';
            ctx.font = '30px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText("省電力監視中...", canvas.width/2, canvas.height/2 + offset);
        } else {
            if (canvas.width > 0 && canvas.height > 0) {
                 ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
        }

        if (!isDetecting && (now - lastPredictionTime > PREDICTION_INTERVAL) && model) {
            isDetecting = true;
            model.detect(video, 20, CONFIDENCE_THRESHOLD).then(predictions => {
                processPredictions(predictions);
                lastPredictionTime = performance.now();
                isDetecting = false;
                scheduleNextFrame(); 
            }).catch(() => {
                isDetecting = false;
                scheduleNextFrame();
            });
        } else {
            renderStatus(); 
            scheduleNextFrame();
        }
    }

    function processPredictions(predictions) {
        let currentFrameDangerous = false;

        predictions.forEach(prediction => {
            if (['person', 'car', 'truck', 'bus'].includes(prediction.class)) {
                const [x, y, width, height] = prediction.bbox;
                const objectRatio = height / video.videoHeight;
                
                if (!isEcoMode) {
                    ctx.strokeStyle = objectRatio > 0.45 ? '#FF0000' : '#00FF00';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(x, y, width, height);
                }

                if (objectRatio > 0.45) {
                    currentFrameDangerous = true;
                }
            }
        });

        if (currentFrameDangerous) {
            lastDangerTime = Date.now();
        }
    }

    function renderStatus() {
        const now = Date.now();
        // 如果当前时间 距离 上次危险时间 小于 800ms，保持报警
        const isEffectivelyDangerous = (now - lastDangerTime < DANGER_HOLD_TIME);

        if (isEffectivelyDangerous) {
            tryPlayBeep();
            sendNotification();

            ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText("⚠️ 危険 ⚠️", canvas.width/2, canvas.height/2);
        }
    }

    function scheduleNextFrame() {
        if (document.hidden || document.pictureInPictureElement) {
            setTimeout(detectFrame, 50); 
        } else {
            requestAnimationFrame(detectFrame);
        }
    }

    function toggleEcoMode() {
        if (isIOS) {
            alert("iPhoneでは画面を黒くできませんが、バッテリー節約のため画面輝度を下げてください。\n検知と警報音は正常に動作します。");
        }
        isEcoMode = !isEcoMode;
        ecoBtn.innerText = isEcoMode ? "省電力: ON" : "省電力: OFF";
    }

    async function togglePiP() {
        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                if (pipTarget.readyState === 0) {
                     alert("映像準備中...");
                     return;
                }
                await pipTarget.requestPictureInPicture();
            }
        } catch (error) {
            if (video.webkitSetPresentationMode) {
                video.webkitSetPresentationMode(video.webkitPresentationMode === "inline" ? "picture-in-picture" : "inline");
            } else {
                alert("PiPエラー: " + error.message);
            }
        }
    }
</script>
</body>
</html>
