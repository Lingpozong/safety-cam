<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>歩きスマホ防止 (隠形守護版)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: "Hiragino Kaku Gothic ProN", sans-serif; touch-action: manipulation;}
        
        /* 1. 原始摄像头：隐身（给AI看的真身） */
        #video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; z-index: -1; pointer-events: none;}
        
        /* 2. 画布：视觉输出（给人类看的分身） */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; object-fit: cover; }
        
        /* 3. PiP专用播放器：隐身 */
        #pip-video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; z-index: -2; pointer-events: none;}

        #status { 
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px; font-size: 14px; z-index: 5;
            pointer-events: none;
        }

        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; background: #007AFF; color: white; border: none; border-radius: 10px;
            z-index: 20; cursor: pointer; pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }

        .btn-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 6;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white;
            padding: 10px 15px; border-radius: 20px; cursor: pointer; pointer-events: auto;
            font-size: 14px; backdrop-filter: blur(5px); display: none; 
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startSystem()">システムを開始<br>(最終版)</button>
    
    <div id="status" style="display:none;">待機中...</div>

    <div class="btn-container">
        <button id="eco-btn" class="ctrl-btn" onclick="toggleEcoMode()">省電力(隠形): OFF</button>
        <button id="pip-btn" class="ctrl-btn" onclick="togglePiP()">小窓モード</button>
    </div>
    
    <video id="video" playsinline muted autoplay loop></video>
    
    <canvas id="canvas"></canvas>
    
    <video id="pip-video" playsinline muted autoplay loop></video>

<script>
    const video = document.getElementById('video'); // 真身
    const pipVideo = document.getElementById('pip-video'); // 分身播放器
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const ecoBtn = document.getElementById('eco-btn');
    const pipBtn = document.getElementById('pip-btn');
    const startBtn = document.getElementById('start-btn');
    
    let model = null;
    let isEcoMode = false;
    let audioCtx = null;
    let isDetecting = false; 
    let lastPredictionTime = 0;
    const PREDICTION_INTERVAL = 200; 
    const CONFIDENCE_THRESHOLD = 0.6; 
    let pipTarget = video;

    async function startSystem() {
        startBtn.style.display = 'none';
        status.style.display = 'block';
        status.innerText = "システム起動中...";
        
        try {
            // 1. 声音心跳 (防冻结)
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                audioCtx = new AudioContext();
                startSilentHeartbeat();
            }

            if (window.Notification && Notification.permission !== "granted") {
                await Notification.requestPermission();
            }
            
            // 2. 摄像头启动
            await setupCamera();
            
            // 3. 影分身技术：尝试建立 Canvas 流
            try {
                // 降低一点帧率以节省性能
                const stream = canvas.captureStream(24);
                pipVideo.srcObject = stream;
                pipTarget = pipVideo; 
                console.log("Canvas Stream Mode Activated");
            } catch (e) {
                console.log("Canvas Stream not supported, falling back to raw video");
                pipTarget = video;
            }

            ecoBtn.style.display = 'block';
            
            if (document.pictureInPictureEnabled || video.webkitSupportsPresentationMode) {
                pipBtn.style.display = 'block';
            }

            loadModel();

        } catch (err) {
            alert("起動エラー: " + err.message);
            startBtn.style.display = 'block'; 
        }
    }

    function startSilentHeartbeat() {
        if (!audioCtx) return;
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.value = 1; 
        gainNode.gain.value = 0.001; 
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
    }

    function playBeep() {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        try {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function sendNotification() {
        try {
            if (window.Notification && Notification.permission === "granted") {
                const now = Date.now();
                if (window.lastNotif && now - window.lastNotif < 3000) return; 
                window.lastNotif = now;
                new Notification("⚠️ 衝突警告！", { body: "前方に障害物があります！" });
                if (navigator.vibrate) navigator.vibrate([200]); 
            }
        } catch(e) {}
    }

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' },
                audio: false
            });
            video.srcObject = stream;
            video.setAttribute('playsinline', ''); 
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve(video);
                };
            });
        } catch (e) {
            status.innerText = "カメラ権限が必要です。";
            throw e;
        }
    }

    async function loadModel() {
        status.innerText = "モデル読込中...";
        try {
            model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
            status.innerText = "監視中 (最終版)";
            detectFrame();
        } catch(e) {
            status.innerText = "AI読込エラー";
        }
    }

    function detectFrame() {
        const now = performance.now();
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

        // --- 核心渲染逻辑重构 ---
        // 1. 决定底层画什么
        if (isEcoMode) {
            // 省电模式：画纯黑背景（实现“隐形”效果）
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else {
            // 正常模式：画摄像头画面
            if (canvas.width > 0 && canvas.height > 0) {
                 ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
        }

        // 2. AI检测与上层绘制
        if (!isDetecting && (now - lastPredictionTime > PREDICTION_INTERVAL) && model) {
            isDetecting = true;
            // AI 始终看原始 video，不受黑屏影响
            model.detect(video, 20, CONFIDENCE_THRESHOLD).then(predictions => {
                renderOverlays(predictions); // 绘制上层元素（框、警告）
                lastPredictionTime = performance.now();
                isDetecting = false;
                scheduleNextFrame(); 
            }).catch(() => {
                isDetecting = false;
                scheduleNextFrame();
            });
        } else {
            // 没检测时，用空数据刷新画布，保证黑屏或视频流的连贯性
            renderOverlays([]);
            scheduleNextFrame();
        }
    }

    function scheduleNextFrame() {
        if (document.hidden || document.pictureInPictureElement) {
            setTimeout(detectFrame, 60); 
        } else {
            requestAnimationFrame(detectFrame);
        }
    }

    // 新增：专门负责绘制叠加层（框和警告）的函数
    function renderOverlays(predictions) {
        let isDangerous = false;

        // 1. 遍历检测结果，判断危险，正常模式下画框
        predictions.forEach(prediction => {
            if (['person', 'car', 'truck', 'bus'].includes(prediction.class)) {
                const [x, y, width, height] = prediction.bbox;
                const objectRatio = height / video.videoHeight;
                
                if (objectRatio > 0.45) isDangerous = true;

                // 只有在非省电模式才画绿框/红框
                if (!isEcoMode) {
                    ctx.strokeStyle = objectRatio > 0.45 ? '#FF0000' : '#00FF00';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(x, y, width, height);
                }
            }
        });

        // 2. 危险时的最高优先级覆盖层
        if (isDangerous) {
            // 触发报警音和通知
            playBeep();
            sendNotification();

            // 视觉报警：覆盖一层半透明红光
            // 无论当前是黑屏还是视频，这层红光都会盖在最上面
            ctx.fillStyle = 'rgba(255, 0, 0, 0.6)'; // 60%透明度的红色
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制警告文字
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px "Hiragino Kaku Gothic ProN", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("⚠️ 危険 ⚠️", canvas.width/2, canvas.height/2);
        }
    }

    function toggleEcoMode() {
        isEcoMode = !isEcoMode;
        ecoBtn.innerText = isEcoMode ? "省電力(隠形): ON" : "省電力(隠形): OFF";
    }

    async function togglePiP() {
        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                if (pipTarget.readyState === 0) {
                     alert("映像準備中...");
                     return;
                }
                await pipTarget.requestPictureInPicture();
            }
        } catch (error) {
            if (video.webkitSetPresentationMode) {
                video.webkitSetPresentationMode(video.webkitPresentationMode === "inline" ? "picture-in-picture" : "inline");
            } else {
                alert("PiPエラー: " + error.message);
            }
        }
    }
</script>
</body>
</html>
