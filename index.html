<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歩きスマホ衝突防止システム</title> <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; }
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        #status { position: absolute; top: 10px; left: 10px; color: white; z-index: 3; background: rgba(0,0,0,0.5); padding: 5px; font-size: 14px; }
        
        /* 红色报警闪烁层 */
        #danger-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 0, 0, 0.6); 
            z-index: 10; display: none;
            animation: flash 0.5s infinite;
        }
        @keyframes flash { 0% { opacity: 0.6; } 50% { opacity: 0.2; } 100% { opacity: 0.6; } }
        
        #alert-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 40px; font-weight: bold; z-index: 11; display: none; text-align: center; white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="status">AIモデルを読み込み中...</div>
    <div id="danger-overlay"></div>
    <div id="alert-text">⚠️ 危険 ⚠️<br>前を見て！</div> <video id="video" playsinline muted autoplay></video>
    <canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const dangerOverlay = document.getElementById('danger-overlay');
    const alertText = document.getElementById('alert-text');
    let model = null;

    // 1. 启动摄像头
    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }, // 后置摄像头
                audio: false
            });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => resolve(video);
            });
        } catch (e) {
            status.innerText = "カメラを起動できません。権限を許可するか、HTTPSを使用してください。";
            alert("スマホのブラウザで開き、URLがHTTPSまたはlocalhostであることを確認してください。");
        }
    }

    // 2. 加载 AI 模型
    async function loadModel() {
        model = await cocoSsd.load();
        status.innerText = "準備完了！検知を開始します...";
        detectFrame();
    }

    // 3. 核心检测循环
    function detectFrame() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        model.detect(video).then(predictions => {
            renderPredictions(predictions);
            requestAnimationFrame(detectFrame);
        });
    }

    // 4. 绘制框框 + 报警逻辑
    function renderPredictions(predictions) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let isDangerous = false;

        predictions.forEach(prediction => {
            // 过滤目标：人、车、卡车、公交
            const targetClasses = ['person', 'car', 'truck', 'bus'];
            
            if (targetClasses.includes(prediction.class)) {
                const [x, y, width, height] = prediction.bbox;

                // 距离判断逻辑 (高度占比)
                const screenHeight = video.videoHeight;
                const objectRatio = height / screenHeight;

                // 阈值：40%
                if (objectRatio > 0.4) { 
                    ctx.strokeStyle = '#FF0000'; 
                    ctx.lineWidth = 4;
                    isDangerous = true;
                } else {
                    ctx.strokeStyle = '#00FF00'; 
                    ctx.lineWidth = 2;
                }

                ctx.strokeRect(x, y, width, height);

                // 翻译显示的类别名称
                let label = prediction.class;
                if(label === 'person') label = '歩行者';
                if(label === 'car') label = '車';
                if(label === 'truck') label = 'トラック';
                if(label === 'bus') label = 'バス';

                ctx.fillStyle = isDangerous ? '#FF0000' : '#00FF00';
                ctx.font = '20px "Hiragino Kaku Gothic ProN", sans-serif'; // 使用日语字体
                ctx.fillText(label + " (" + Math.round(objectRatio*100) + "%)", x, y > 10 ? y - 5 : 10);
            }
        });

        // 5. 触发报警交互
        if (isDangerous) {
            dangerOverlay.style.display = 'block';
            alertText.style.display = 'block';
        } else {
            dangerOverlay.style.display = 'none';
            alertText.style.display = 'none';
        }
    }

    // 初始化
    setupCamera().then(() => {
        loadModel();
    });

</script>
</body>
</html>
