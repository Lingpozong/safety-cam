<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>歩きスマホ防止 (修復版)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: "Hiragino Kaku Gothic ProN", sans-serif; touch-action: manipulation;}
        
        #video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; z-index: -1; pointer-events: none;}
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; object-fit: cover; }
        #pip-video { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; z-index: -2; pointer-events: none;}

        #status { 
            position: absolute; top: 10px; left: 10px; color: white; 
            background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px; font-size: 14px; z-index: 5;
            pointer-events: none;
        }

        #start-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; background: #007AFF; color: white; border: none; border-radius: 10px;
            z-index: 20; cursor: pointer; pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }

        .btn-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 6;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid white;
            padding: 10px 15px; border-radius: 20px; cursor: pointer; pointer-events: auto;
            font-size: 14px; backdrop-filter: blur(5px); display: none; 
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startSystem()">システムを開始<br>(強制更新版)</button>
    
    <div id="status" style="display:none;">待機中...</div>

    <div class="btn-container">
        <button id="eco-btn" class="ctrl-btn" onclick="toggleEcoMode()">省電力(隠形): OFF</button>
        <button id="pip-btn" class="ctrl-btn" onclick="togglePiP()">小窓モード</button>
    </div>
    
    <video id="video" playsinline muted autoplay loop></video>
    <canvas id="canvas"></canvas>
    <video id="pip-video" playsinline muted autoplay loop></video>

<script>
    const video = document.getElementById('video');
    const pipVideo = document.getElementById('pip-video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const ecoBtn = document.getElementById('eco-btn');
    const pipBtn = document.getElementById('pip-btn');
    const startBtn = document.getElementById('start-btn');
    
    let model = null;
    let isEcoMode = false;
    let audioCtx = null;
    let isDetecting = false; 
    let lastPredictionTime = 0;
    const PREDICTION_INTERVAL = 200; 
    const CONFIDENCE_THRESHOLD = 0.6; 
    let pipTarget = video;
    let frameCount = 0; // 用于动画计数
    let canUseCanvasStream = false; // 标记是否支持隐身

    async function startSystem() {
        startBtn.style.display = 'none';
        status.style.display = 'block';
        status.innerText = "システム起動中...";
        
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                audioCtx = new AudioContext();
                startSilentHeartbeat();
            }

            if (window.Notification && Notification.permission !== "granted") {
                await Notification.requestPermission();
            }
            
            await setupCamera();
            
            // --- 核心：严格检测是否支持 Canvas 流 ---
            try {
                const stream = canvas.captureStream(30);
                // 检查流里有没有轨道
                if (stream.getVideoTracks().length > 0) {
                    pipVideo.srcObject = stream;
                    // 等待一下看能否真的播放
                    await new Promise(r => setTimeout(r, 100)); 
                    pipTarget = pipVideo; 
                    canUseCanvasStream = true;
                    console.log("Canvas Stream Success");
                } else {
                    throw new Error("No tracks");
                }
            } catch (e) {
                console.log("Canvas Stream Failed:", e);
                // 失败回退到原始摄像头
                pipTarget = video;
                canUseCanvasStream = false;
            }

            ecoBtn.style.display = 'block';
            if (document.pictureInPictureEnabled || video.webkitSupportsPresentationMode) {
                pipBtn.style.display = 'block';
            }

            loadModel();

        } catch (err) {
            alert("起動エラー: " + err.message);
            startBtn.style.display = 'block'; 
        }
    }

    function startSilentHeartbeat() {
        if (!audioCtx) return;
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.value = 1; 
        gainNode.gain.value = 0.001; 
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
    }

    function playBeep() {
        if (!audioCtx) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        try {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        } catch(e) {}
    }

    function sendNotification() {
        try {
            if (window.Notification && Notification.permission === "granted") {
                const now = Date.now();
                if (window.lastNotif && now - window.lastNotif < 3000) return; 
                window.lastNotif = now;
                new Notification("⚠️ 衝突警告！", { body: "前方に障害物があります！" });
                if (navigator.vibrate) navigator.vibrate([200]); 
            }
        } catch(e) {}
    }

    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' },
                audio: false
            });
            video.srcObject = stream;
            video.setAttribute('playsinline', ''); 
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve(video);
                };
            });
        } catch (e) {
            status.innerText = "カメラ権限が必要です。";
            throw e;
        }
    }

    async function loadModel() {
        status.innerText = "モデル読込中...";
        try {
            model = await cocoSsd.load({ base: 'lite_mobilenet_v2' });
            status.innerText = "監視中";
            detectFrame();
        } catch(e) {
            status.innerText = "AI読込エラー";
        }
    }

    function detectFrame() {
        const now = performance.now();
        frameCount++; // 增加计数器
        
        if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

        // 1. 绘制逻辑
        if (isEcoMode) {
            // 【关键修复】不要只画一次，每帧都清除并重画
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 【关键修复】让文字上下微动，强迫视频流更新
            const offset = Math.sin(frameCount * 0.1) * 2; // 2像素的浮动
            ctx.fillStyle = '#333'; // 暗灰色文字，不刺眼
            ctx.font = '30px sans-serif';
            ctx.textAlign = 'center';
            // 将文字位置加上 offset
            ctx.fillText("監視中...", canvas.width/2, canvas.height/2 + offset);
            
            // 画一个极小的、肉眼几乎不可见的变色点，确保像素在变化
            ctx.fillStyle = (frameCount % 2 === 0) ? '#000000' : '#010101';
            ctx.fillRect(0, 0, 1, 1);
            
        } else {
            if (canvas.width > 0 && canvas.height > 0) {
                 ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
        }

        if (!isDetecting && (now - lastPredictionTime > PREDICTION_INTERVAL) && model) {
            isDetecting = true;
            model.detect(video, 20, CONFIDENCE_THRESHOLD).then(predictions => {
                renderOverlays(predictions);
                lastPredictionTime = performance.now();
                isDetecting = false;
                scheduleNextFrame(); 
            }).catch(() => {
                isDetecting = false;
                scheduleNextFrame();
            });
        } else {
            // 即使没检测，也要调用 renderOverlays (传空) 来处理绘制
            renderOverlays([]); 
            scheduleNextFrame();
        }
    }

    function scheduleNextFrame() {
        if (document.hidden || document.pictureInPictureElement) {
            setTimeout(detectFrame, 50); // 加快刷新率，防止卡顿
        } else {
            requestAnimationFrame(detectFrame);
        }
    }

    function renderOverlays(predictions) {
        let isDangerous = false;

        predictions.forEach(prediction => {
            if (['person', 'car', 'truck', 'bus'].includes(prediction.class)) {
                const [x, y, width, height] = prediction.bbox;
                const objectRatio = height / video.videoHeight;
                if (objectRatio > 0.45) isDangerous = true;

                if (!isEcoMode) {
                    ctx.strokeStyle = objectRatio > 0.45 ? '#FF0000' : '#00FF00';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(x, y, width, height);
                }
            }
        });

        if (isDangerous) {
            playBeep();
            sendNotification();

            // 危险时最高优先级覆盖
            ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 文字也要跳动，增加紧迫感
            const shake = (Math.random() - 0.5) * 10;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText("⚠️ 危険 ⚠️", canvas.width/2 + shake, canvas.height/2 + shake);
        }
    }

    function toggleEcoMode() {
        // 【兼容性检查】
        if (!canUseCanvasStream && pipTarget === video) {
            // 如果是在 iOS 或不支持的设备上
            alert("お使いの端末は、小窓のブラックアウト機能に対応していません。\n(カメラ映像がそのまま表示されます)");
            // 这里我们依然允许切换模式，因为声音报警还需要工作
        }
        
        isEcoMode = !isEcoMode;
        ecoBtn.innerText = isEcoMode ? "省電力(隠形): ON" : "省電力(隠形): OFF";
    }

    async function togglePiP() {
        try {
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
            } else {
                if (pipTarget.readyState === 0) {
                     alert("映像準備中...");
                     return;
                }
                await pipTarget.requestPictureInPicture();
            }
        } catch (error) {
            if (video.webkitSetPresentationMode) {
                video.webkitSetPresentationMode(video.webkitPresentationMode === "inline" ? "picture-in-picture" : "inline");
            } else {
                alert("PiPエラー: " + error.message);
            }
        }
    }
</script>
</body>
</html>
